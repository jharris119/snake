<!DOCTYPE html>
<html>
<head>
    <meta charset="US-ASCII">
    <title>Snake</title>
</head>
<body>
    <div id="paper" style="width: 330px; height: 450px; border: 3px solid black;"></div>
    <button id="start">Start</button>
    <button id="gameover">Game Over</button>
    <select id="choose_board">
        <option value="">(Empty board)</option>
        <option value="patterns/pattern1.json">Pattern 1</option>
        <option value="patterns/pattern2.json">Pattern 2</option>
        <option value="patterns/pattern3.json">Pattern 3</option>
    </select>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="http://documentcloud.github.io/underscore/underscore-min.js"></script>
    <script src="snake.js" type="text/javascript"></script>
    <script>
    $(document).ready( function() {
        var snake = new Snake($('#paper'));

        $('#start').attr('disabled', !snake.isLoaded).click(snake.start);
        $('#gameover').click(snake.endgame);

        $('select#choose_board').change(function(evt) {
            if (snake.gameOver) {
                snake.loadfile($(evt.target).val());
            }
        });
    }).on('snakeloaded', function() {
        $('#start').attr('disabled', false);
    });
    </script>
</body>
</html>
